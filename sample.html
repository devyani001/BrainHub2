<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hostel Masti Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #0a0a0a;
      color: #fff;
      font-family: 'Poppins', sans-serif;
    }

    .carousel-card img {
      height: 400px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
    }

    .carousel-title {
      text-align: center;
      font-size: 2.5rem;
      color: #00f7ff;
      margin-top: 40px;
      text-shadow: 0 0 12px #00f7ff;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
      padding: 10px 20px;
    }

    @media (max-width: 768px) {
      .carousel-card img {
        height: 250px;
      }

      .carousel-title {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h2 class="carousel-title">ðŸ”¥ Hostel Masti & College Chronicles</h2>

  <!-- Bootstrap slide carousel with auto interval -->
  <div id="funCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500">
    <div class="carousel-inner text-center carousel-card">
      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1553877522-43269d4ea984" class="d-block w-75 mx-auto" alt="Hostel Life">
        <div class="carousel-caption d-none d-md-block">
          <h5>Night Talks in Hostel</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1573166364524-cb89e39749b4" class="d-block w-75 mx-auto" alt="Friends Laughing">
        <div class="carousel-caption d-none d-md-block">
          <h5>Chai Breaks & Laughter</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1503676260728-1c00da094a0b" class="d-block w-75 mx-auto" alt="College Fests">
        <div class="carousel-caption d-none d-md-block">
          <h5>College Fests Vibes ðŸŽ‰</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d" class="d-block w-75 mx-auto" alt="Group Study">
        <div class="carousel-caption d-none d-md-block">
          <h5>Late Night Study (or Games?)</h5>
        </div>
      </div>
      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1515165562835-c4c7f05410a1" class="d-block w-75 mx-auto" alt="Mess Food Fun">
        <div class="carousel-caption d-none d-md-block">
          <h5>Mess Food Reactions ðŸ˜‚</h5>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
