<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Background Homepage</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      z-index: -1;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 50px;
      background: transparent !important;
      box-shadow: none !important;
      z-index: 2;
    }

    .navbar .nav-link,
    .navbar .navbar-brand {
      color: #87CEEB !important; /* Sky Blue */
      font-weight: 500;
      transition: 0.3s;
    }

    .navbar .nav-link:hover,
    .navbar .navbar-brand:hover {
      color: #00ffff !important;
      text-shadow: 0 0 10px #00ffff;
    }

    .navbar .dropdown-menu {
      background-color: rgba(0, 0, 0, 0.7);
    }

    .navbar .dropdown-item {
      color: #87CEEB;
    }

    .navbar .dropdown-item:hover {
      background-color: #00ffff;
      color: #000;
    }

    .navbar .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #00ffff;
    }

    .navbar .form-control::placeholder {
      color: #ccc;
    }

    .navbar .btn-outline-success {
      color: #00ffff;
      border-color: #00ffff;
    }

    .navbar .btn-outline-success:hover {
      background-color: #00ffff;
      color: #000;
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      animation: fadeIn 2s ease-in-out;
      z-index: 1;
    }

    .content h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00ffff;
    }

    .content p {
      font-size: 1.2em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .btn {
      padding: 10px 25px;
      font-size: 1em;
      border: none;
      background: #00ffff;
      color: #000;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }

    .btn:hover {
      background: #00cccc;
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ffff;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translate(-50%, -60%);}
      to {opacity: 1; transform: translate(-50%, -50%);}
    }
  </style>
</head>
<body>

  <!-- Particle Background -->
  <div id="particles-js"></div>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">BrainHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Resources
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Notes</a></li>
              <li><a class="dropdown-item" href="#">Previous Papers</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">More Tools</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Coming Soon</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Center Content -->
  <div class="content">
    <h1>Welcome to BrainHub</h1>
    <p>Your engineering journey starts here ðŸ’»</p>
    <a href="home.html" class="btn">Back to Home</a>
  </div>

  <!-- Particle JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 80 },
        "color": { "value": "#00ffff" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.5 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00ffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          }
        }
      }
    });
  </script>

</body>
</html>
